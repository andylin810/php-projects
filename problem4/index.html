<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="../jquery-3.5.1.js"></script>
    <script src="checkString.js"></script>
    <script src="scripts.js"></script>
</head>


<body>
    <div class="main-container">
       <div class='instruction'>Please enter the number of strings: </div>
       <div class="string-requirement">Strings must contain a lower case letter, an upper case letter, a number, an arithmetic operator, a special character
           and a punctuation character </div>
       <form id="string-number" action="">
           <label class="string-input-label" for="count">number of strings: </label><input required='required' name="count" type="text" pattern="\d*" />
           <label class="string-input-label" for="string-min">min length of string: </label><input required='required' name="string-min" type="text" pattern="\d*" />
           <label class="string-input-label" for="string-max"> max length of string: </label><input required='required' name="string-max" type="text" pattern="\d*" />
           <input type="submit" value="enter">
        </form>
        <div class="enter-string"></div>
        <div class='table' id="table1"></div>
        <div class='table' id="table2"></div>
        <div class='table' id="table3"></div>
    </div>

    
   

</body>

</html>
